data:
  - { _id: 1, x: 11 }

collection_name: &collection_name "test"
database_name: &database_name "command-monitoring-tests"
read_preference: &read_preference "primary"

tests:
  -
    description: "A successful command"
    operation:
      name: "count"
      arguments:
        filter: { _id: 1 }
        modifiers:
          $readPreference:
            mode: *read_preference
    expectations:
      -
        command_started_event:
          command:
            count: *collection_name
            query: { _id: 1 }
          command_name: "count"
          database_name: *database_name
      -
        command_succeeded_event:
          reply: { ok: 1.0, n: 1 }
          command_name: "count"
  -
    description: "A failed command event"
    operation:
      name: "count"
      arguments:
        filter: { $or: true }
        modifiers:
          $readPreference:
            mode: *read_preference
    expectations:
      -
        command_started_event:
          command:
            count: *collection_name
            query: { $or: true }
          command_name: "count"
          database_name: *database_name
      -
        command_failed_event:
          command_name: "count"
  -
    description: "A successful command with a non-primary read preference"
    operation:
      name: "count"
      arguments:
        filter: { _id: 1 }
        modifiers:
          $readPreference: { mode: "primaryPreferred" }
    expectations:
      -
        command_started_event:
          command:
            count: *collection_name
            query: { _id: 1 }
          command_name: "count"
          database_name: *database_name
      -
        command_succeeded_event:
          reply: { ok: 1.0, n: 1 }
          command_name: "count"
