# localhost is only preferred if TopologyType is Sharded
---
topology_description:
  type: ReplicaSetWithPrimary
  servers:
  - &1
    address: localhost:27017
    avg_rtt_ms: 500
    type: RSSecondary
  - &2
    address: a:27017
    avg_rtt_ms: 5
    type: RSSecondary
  - &3
    address: 127.0.0.1:27017
    avg_rtt_ms: 26
    type: RSPrimary
  - &4
    address: ::1:27017
    avg_rtt_ms: 50
    type: RSSecondary
  - &5
    address: b:27017
    avg_rtt_ms: 25
    type: RSSecondary
operation: read
read_preference:
  mode: Secondary
suitable_servers:
- *1
- *2
- *4
- *5
in_latency_window:
- *2
