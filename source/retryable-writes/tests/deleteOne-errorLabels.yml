runOn:
    - minServerVersion: "4.3.x"
      topology: ["replicaset", "sharded"]

data:
    - { _id: 1, x: 11 }
    - { _id: 2, x: 22 }

tests:
    - description: "DeleteOne succeeds after RetryableWriteError from server"
      failPoint:
          configureFailPoint: failCommand
          mode: { times: 1 }
          data:
              failCommands: ["delete"]
              errorLabels: ["RetryableWriteError"]
              errorCode: 112 # WriteConflict, not a retryable error code
      operation:
          name: "deleteOne"
          arguments:
              filter: { _id: 1 }
      outcome:
          result:
              deletedCount: 1
          collection:
              data:
                  - { _id: 2, x: 22 }

    - description: "DeleteOne fails if server does not return RetryableWriteError"
      failPoint:
          configureFailPoint: failCommand
          mode: { times: 1 }
          data:
              failCommands: ["delete"]
              errorLabels: []
              errorCode: 11600 # InterruptedAtShutdown, normally a retryable error code
      operation:
          name: "deleteOne"
          arguments:
              filter: { _id: 1 }
      outcome:
          error: true
          result:
              errorLabelsOmit: ["RetryableWriteError"]
          collection:
              data:
                  - { _id: 1, x: 11 }
                  - { _id: 2, x: 22 }
