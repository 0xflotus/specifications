    operations:
      - name: abortTransaction
        arguments:
          session: session0
        result:
          # Client-side error.
          errorContains: no transaction in progress

    expectations: []

    outcome:
      collection:
        data: []

  - description: commit after abort

    operations:
      - name: startTransaction
        arguments:
          session: session0
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session0
        result:
          insertedId: 1
