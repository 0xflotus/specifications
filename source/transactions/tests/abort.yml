tests:
  - description: abort

    operations:
      - name: startTransaction
        arguments:
          session: session0
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session0
        result:
          insertedId: 1
      - name: abortTransaction
        arguments:
          session: session0
      - name: startTransaction
        arguments:
          session: session0
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session0
        result:
          insertedId: 1
      - name: abortTransaction
        arguments:
          session: session0

    expectations:
      - command_started_event:
          command:
            insert: test
            documents:
              - _id: 1
            ordered: true
            lsid: session0
            txnNumber:
               $numberLong: "1"
            stmtId: 0
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: transaction-tests
      - command_started_event:
          command:
            abortTransaction: 1
            lsid: session0
            txnNumber:
              "$numberLong": "1"
            stmtId: 1
            writeConcern:
          command_name: abortTransaction
          database_name: admin
      - command_started_event:
          command:
            insert: test
            documents:
              - _id: 1
            ordered: true
            lsid: session0
            txnNumber:
              $numberLong: "2"
            stmtId: 0
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: transaction-tests
      - command_started_event:
          command:
            abortTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "2"
            stmtId: 1
            writeConcern:
          command_name: abortTransaction
          database_name: admin

    outcome:
      collection:
        data: []

  - description: implicit abort

    operations:
      # Start a transaction but don't commit - the driver calls abortTransaction
      # from ClientSession.endSession().
      - name: startTransaction
        arguments:
          session: session0
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session0
        result:
          insertedId: 1

    expectations:
      - command_started_event:
          command:
            insert: test
            documents:
              - _id: 1
            ordered: true
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 0
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: transaction-tests
      - command_started_event:
          command:
            abortTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 1
            writeConcern:
          command_name: abortTransaction
          database_name: admin

    outcome:
      collection:
        data: []

