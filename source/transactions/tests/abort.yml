    operations:
      - name: startTransaction
        arguments:
          session: session0
      - name: insertOne
        arguments:
          document:
            _id: 1
          session: session0
        result:
          insertedId: 1
      - name: abortTransaction
        arguments:
          session: session0
      - name: abortTransaction
        arguments:
          session: session0
        result:
          # TODO: replace with actual server error message once we know it.
          errorContains: no such transaction

    expectations:
      - command_started_event:
          command:
            insert: test
            documents:
              - _id: 1
            ordered: true
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 0
            autocommit: false
            writeConcern:
          command_name: insert
          database_name: transaction-tests
      - command_started_event: &abort_transaction_1
          command:
            abortTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 1
            writeConcern:
          command_name: abortTransaction
          database_name: admin
