        arguments:
          session: session0
        result:
          # Client-side error.
          errorContains: no transaction in progress

    expectations:
      - command_started_event:
          command:
            insert: test
            documents:
              - _id: 1
            ordered: true
            lsid: session0
            txnNumber:
               $numberLong: "1"
            stmtId: 0
            autocommit: false
            writeConcern:
          command_name: insert
